	<title>Standard Inputs</title>

	<style type="text/css">
		.wrapper {
			max-width:600px;
			margin:30px auto;
		}
	</style>
</head>
<body style="background:#f5f7fa;">

	<div class="wrapper">
		<div class="stdin-card">
			<div class="stdin-card-head">
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-title">
							Standard Inputs
							<a href="#" class="fa fa-times stdin-constructive"></a>
						</div>
					</div>
				</div>
			</div>
			<div class="stdin-card-body">
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>Label</label>
							<div class="stdin-actions">
								<a href="#" class="stdin-destructive">Accion muy larga<i class="fa fa-plus"></i></a>
								<a href="#" class="stdin-constructive">Action #2<i class="fa fa-search"></i></a>
								<a href="#" class="stdin-warning">Action #3<i class="fa fa-user-circle"></i></a>
							</div>
						</div>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<h2>Basic inputs</h2>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>Text input</label>
							<input type="text" />
						</div>
					</div>
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>Password input</label>
							<input type="password" />
						</div>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>Text input with icon</label>
							<input type="text" />
						</div>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>Text input with action</label>
							<input type="text" />
						</div>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>
								Select
								<i class="fa fa-info-circle">
									<span class="stdin-top">
										Selecciona el <a href="//google.com/?q=chile">país</a> o la región donde está constituida tu empresa. Si eres un individuo, selecciona el lugar desde donde haces tus negocios.
										<br><br>
										¿No encuentras tu país en la lista? Recibe una notificación en cuanto hayamos llegado a tu país.
									</span>
								</i> 
								<a>Más información</a>
							</label>
							<select>
								<option>Option A</option>
								<option>Option B</option>
								<option>Option C</option>
							</select>
							<label>Option A</label>
						</div>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>File</label>
							<input type="file" />
							<label>Selecciona un documento</label>
						</div>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>Checkbox</label>
							<input type="checkbox" id="checkbox" />
							<label for="checkbox"><p>
								Terminos y condiciones explicitas ingresadas en este texto largo que parece un parrafo <a href="//stdin.cl">to stdin.cl</a>
								<br><br>
											¿No encuentras tu país en la lista? Recibe una notificación en cuanto hayamos llegado a tu país.
							</p></label>
						</div>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>Radiobutton</label>
							<input type="radio" id="radio" />
							<label for="radio">Checkable with link <a href="//stdin.cl">to stdin.cl</a></label>
						</div>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>Textarea</label>
							<textarea></textarea>
						</div>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input stdin-clear stdin-destructive">
							<label>Button input</label>
							<input type="button" value="Button input" />
						</div>
					</div>
					<div class="stdin-cell">
						<div class="stdin-input stdin-primary stdin-destructive">
							<label>Submit input</label>
							<input type="submit" value="Submit input" />
						</div>
					</div>
					<div class="stdin-cell">
						<div class="stdin-input stdin-destructive">
							<label>Button</label>
							<button>Button</button>
						</div>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input stdin-clear stdin-constructive">
							<label>Button input</label>
							<input type="button" value="Button input" />
						</div>
					</div>
					<div class="stdin-cell">
						<div class="stdin-input stdin-primary stdin-constructive">
							<label>Submit input</label>
							<input type="submit" value="Submit input" />
						</div>
					</div>
					<div class="stdin-cell">
						<div class="stdin-input stdin-constructive">
							<label>Button</label>
							<button>Button</button>
						</div>
					</div>
				</div>
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input stdin-clear stdin-warning">
							<label>Button input</label>
							<input type="button" value="Button input" />
						</div>
					</div>
					<div class="stdin-cell">
						<div class="stdin-input stdin-primary stdin-warning">
							<label>Submit input</label>
							<input type="submit" value="Submit input" />
						</div>
					</div>
					<div class="stdin-cell">
						<div class="stdin-input stdin-warning">
							<label>Button</label>
							<button>Button</button>
						</div>
					</div>
				</div>
			</div>
			<div class="stdin-card-foot">
				<div class="stdin-row">
					<div class="stdin-cell">
						<div class="stdin-input stdin-clear">
							<label>Button input</label>
							<input type="button" value="Button input" />
						</div>
					</div>
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>Submit input</label>
							<input type="submit" value="Submit input" />
						</div>
					</div>
					<div class="stdin-cell">
						<div class="stdin-input">
							<label>Button</label>
							<button>Button</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
